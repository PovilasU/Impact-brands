<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing-page">
      <header class="landing-page__header">
        <nav class="landing-page__nav">
          <input
            type="checkbox"
            id="burger-toggle"
            class="landing-page__burger-toggle"
          />
          <label for="burger-toggle" class="landing-page__burger"
            >&#9776;</label
          >
          <div class="landing-page__logo">LOGO</div>
          <div class="landing-page__nav-links" id="navLinks">
            <a href="#" onclick="loadContent('shop')">Shop</a>
            <a href="#" onclick="loadContent('mission')">Mission</a>
          </div>
        </nav>
      </header>
      <main class="landing-page__main">
        <!-- Image header -->
        <div class="landing-page__header-image-container">
          <img
            src="images/main img mobile.jpg"
            alt="Header Image"
            class="landing-page__header-image"
          />
          <div class="landing-page__header-text-container">
            <h1 class="landing-page__header-text">
              <span class="line1">New Year,</span>
              <span class="line2">New “You”</span>
              <span class="line3"><br />with [product name]</span>
            </h1>
          </div>
          <!-- <button class="landing-page__button">Add to Cart</button> -->
        </div>

        <!-- Content -->
      </main>
      <footer class="landing-page__footer">
        <!-- Footer Links -->
      </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
