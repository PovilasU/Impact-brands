<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="landing-page">
      <header class="landing-page__header">
        <nav class="landing-page__nav">
          <div class="landing-page__burger" onclick="toggleMenu()">&#9776;</div>
          <div class="landing-page__logo">LOGO</div>
          <div class="landing-page__nav-links" id="navLinks">
            <a href="#" onclick="loadContent('shop')">Shop</a>
            <a href="#" onclick="loadContent('mission')">Mission</a>
          </div>
        </nav>
      </header>
      <main class="landing-page__main">
        <h1>TEST</h1>
        <!-- Slider -->
        <div class="landing-page__slider">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <!-- Content -->
      </main>
      <footer class="landing-page__footer">
        <!-- Footer Links -->
      </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script>
      function toggleMenu() {
        var navLinks = document.getElementById("navLinks");
        if (navLinks.style.display === "flex") {
          navLinks.style.display = "none";
        } else {
          navLinks.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
